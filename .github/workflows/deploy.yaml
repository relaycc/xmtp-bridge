name: bridge_deploy

on:
  workflow_dispatch:

jobs:
  deploy-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy
        env:
          _DROPLET_PK: ${{ secrets.XMTP_BRIDGE_DROPLET_PK }}
          _DROPLET_IP: ${{ secrets.XMTP_BRIDGE_DROPLET_IP }}
          _KEY_TO_BOOT: ${{ inputs.key_to_boot }}
          _SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
        run: |
          cd nodejs
          npm run prod:up

